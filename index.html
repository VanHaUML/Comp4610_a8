<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    ></script>
    <title>Multiplcation Table Generator</title>
  </head>
  <!--
     File: https://vanhauml.github.io/Comp4610_a8/index.html
     Assignment 8: Using the jQuery UI Slider and Tab Widgets
     Course: COMP4610 GUI I
     Name: Van Ha, Senior UMass Lowell EE/CS Student
     Email: van_ha@student.uml.edu
     Copyright 2018 by Van Ha
     Date Updated: 12/15/2018

    This web app takes input of numbers from the user and generates
    a multiplication table from those numbers. Input is validated using
    jQuery Validation plugin. Sliders are two way binded to associated
    input elements and each will dynamically change the other when values
    are changed. Table is automatically generated if form is
    valid. Buttons for adding to and removing tables from tab widget are included.
    Tabs can be removed singly via close icon on each tab or through the checkbox.
    Checkbox also allows multiple tabs to be removed at once. Button to reset page
    also added.

    index.html file was validated at https://validator.w3.org.
  -->
  <body>
    <div id="outerbox">
        <div id="container">
            <form id="multiplicationTableForm" onsubmit="return false">
                <fieldset>
                  <legend>Multiplication Table Entries</legend>
                  <div class="values">
                    <label for="lowColVal">Low Column Value: </label>
                    <input
                      type="number"
                      min="-20"
                      max="20"
                      required
                      name="lowColVal"
                      id="lowColVal"
                    />
                    <div id="lowColValSlider" class="slider"></div>
                  </div>
                  <div class="values">
                    <label for="highColVal">High Column Value: </label>
                    <input
                      type="number"
                      min="-20"
                      max="20"
                      required
                      name="highColVal"
                      id="highColVal"
                    />
                    <div id="highColValSlider" class="slider"></div>
                  </div>
                  <div class="values">
                    <label for="lowRowVal">Low Row Value: </label>
                    <input
                      type="number"
                      min="-20"
                      max="20"
                      required
                      name="lowRowVal"
                      id="lowRowVal"
                    />
                    <div id="lowRowValSlider" class="slider"></div>
                  </div>
                  <div class="values">
                    <label for="highRowVal">High Row Value: </label>
                    <input
                      type="number"
                      min="-20"
                      max="20"
                      required
                      name="highRowVal"
                      id="highRowVal"
                    />
                    <div id="highRowValSlider" class="slider"></div>
                  </div>
                </fieldset>
                <button id="btnClick" type="submit" onclick="addTab()">
                  Add Tabbed Multiplication Table
                </button>
                <button id="remTab" onclick="removeTabs()">
                  Remove Checked Tabs
                </button>
                <button id="resetPage" onclick="reloadPage()">Reset Page</button>
              </form>
              
              <div id="tableDiv"></div>
            </div>

            <div id="tabContainer">
              <div id="checkboxDiv">
                <form id="checkboxForm">
                  <fieldset id="cbFieldset" data-role="controlgroup">
                    <legend>Delete Tabs</legend>
                  </fieldset>
                </form>
              </div>
              <div id="tabs">
                  <ul id="tabsList"></ul>
              </div>
            </div>
            
    </div>
        <script defer src="js/mtable.js"></script>
  </body>
</html>
